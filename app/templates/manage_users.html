{% extends 'base.html' %}
{% block content %}
<h2>Manage Users</h2>
<table>
    <tr><th>ID</th><th>Username</th><th>Email</th><th>Action</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><a href="{{ url_for('auth.delete_user', user_id=user.id) }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('dashboard') }}">Back</a>
{% endblock %}
