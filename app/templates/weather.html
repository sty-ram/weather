{% extends 'base.html' %}
{% block content %}
<h2>Weather Search</h2>
<form method="POST">
    <input type="text" name="city" placeholder="Enter City" required>
    <button type="submit">Search</button>
</form>

{% if weather %}
    {% if weather.error %}
        <p>{{ weather.error }}</p>
    {% else %}
        <h3>{{ weather.city }}</h3>
        <p>Temperature: {{ weather.temperature }}Â°C</p>
        <p>Description: {{ weather.description }}</p>
    {% endif %}
{% endif %}
{% endblock %}
